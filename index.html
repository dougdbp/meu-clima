<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.
    googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.
    com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu clima</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="./assets/pin.svg" alt="Icone PIN de localização" />
          <strong>Juiz de Fora, MG</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="maxmin">
              22º
              <span>16º</span>
            </div>
          </div>
          <div class="celsius">ºc</div>
        </div>

        <div class="statistics">
          <div class="stats">
            <img src="./assets/temp-wind.svg" alt="icone de vento" />
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>km/h</span></h5>
            </div>
          </div>
        </div>
        <div class="statistics">
          <div class="stats">
            <img src="./assets/temp-humidity.svg" alt="icone de Umidade" />
            <div class="info">
              <p>Umidade</p>
              <h5>31 <span>%</span></h5>
            </div>
          </div>
        </div>
        <div class="statistics">
          <div class="stats">
            <img src="./assets/temp-rain.svg" alt="icone de chuva" />
            <div class="info">
              <p>Chuva</p>
              <h5>10 <span>%</span></h5>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
